{% extends "base.html" %}

{% block content %}
  <h2 class="text-center">Lottery Setup</h2>
  <form method="POST" action="{{ url_for('start_lottery', lottery_type=lottery_type) }}">
    <div class="form-group">
      <label for="post_url">Instagram Post URL:</label>
      <input type="url" class="form-control" id="post_url" name="post_url" required>
    </div>
    <button type="submit" class="btn btn-primary">Run Lottery</button>
  </form>

  {% if winner %}
    <div class="mt-5">
      <h2 class="text-center">The winner is: {{ winner }}</h2>
    </div>
  {% endif %}
{% endblock content %}
